version: '3.7'
services:
  nginx:
    image: "nginx:stable-alpine"
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
     - "8010:8010"
    networks:
     - net
    restart: always
    depends_on:
     - mapproxy
  mapproxy:
    image: "openquake/mapproxy-server"
    environment:
      MAPPROXY_CPU: 4
      # MAPPROXY_DEV: 'true'
    networks:
     - net
    volumes:
     - ./data:/io
    restart: always
    user: '1000:1000'

networks:
  net:
